<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="images/weather-forecast.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/3608619c03.js" crossorigin="anonymous"></script>
    <title>Weather App</title>
</head>

<body>
    <div class="wrapper">
        <h1>Weather App</h1>

        <div class="tab-container">
            <p class="tab" data-user-Weather>Your Weather</p>
            <p class="tab" data-search-Weather>Search Weather</p>
        </div>
        <!-- main weather container  -->
        <div class="weathercontainer">
            <!-- grant location  -->

            <div class="subcontainer grant-location-container">
                <img src="images/location.gif" width="80px" height="80px" alt="locttion-img" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow Acess To Get Weather Information</p>
                <button class="btn" data-grantacess>Grant Acess</button>
            </div>

            <!-- search vala form  -->

            <form class="form-container" data-searchform>
                <input type="text" placeholder="Search For City.." data-searchinput>
                <button class="btn">
                    <img src="images/search.png" alt="" width="20px" height="20px" loading="lazy">
                </button>
            </form>

            <!-- loading screen container  -->

            <div class="subcontainer loading-container">
                <img src="images/loading.gif" width="150" height="150" alt="">
                <p>Loading...</p>
            </div>

            <!-- show weather information  -->
            <div class="subcontainer user-info-container">

                <!-- city name ans=d flag  -->
                <div class="name">
                    <p data-city-name></p>
                    <img alt="" data-country-icon>
                </div>

                <!-- weather discription  -->
                <p class="weatherimg" data-weathet-discription></p>

                <!-- weather icon  -->
                <img weather-icon>

                <!-- temprature  -->
                <p data-temprature></p>

                <!-- 3 cards parameters  -->

                <div class="parameter-container">

                    <!-- card 1 -->
                    <div class="parameter">
                        <img src="images/wind.gif" alt="" width="70px" height="70px">
                        <p>Wind Speed</p>
                        <p data-windspeed></p>
                    </div>

                    <!-- card 2 -->

                    <div class="parameter">
                        <img src="images/humidity.gif" alt="" width="70px" height="70px">
                        <p>Humidity</p>
                        <p data-humidity></p>
                    </div>

                    <!-- card 3 -->

                    <div class="parameter">
                        <img src="images/clouds.gif" alt="" width="70px" height="70px">
                        <p>Clouds</p>
                        <p data-clouds></p>
                    </div>
                </div>




            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
